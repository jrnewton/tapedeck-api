<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tape Deck - record radio streams to the cloud</title>
    <link rel="stylesheet" href="sketchy.min.css" />
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <section class="jumbotron m-0 m-sm-3 m-lg-5">
      <div class="row">
        <div class="col-12 col-lg-8">
          <h1 class="display-3">Welcome to Tape Deck</h1>
          <p class="lead">Record radio streams to the cloud</p>
        </div>

        <aside class="card col-12 col-lg-4 d-none d-sm-block">
          <div class="card-body">
            <h4 class="card-title">About</h4>
            <p class="card-text">
              I &#128151; <a href="https://wmbr.org/">college radio</a> and
              wrote this app to capture my favorite shows for later listening
              and archiving.
            </p>
            <a href="https://github.com/jrnewton/tapedeck" class="card-link"
              >View the code on GitHub</a
            >
          </div>
        </aside>
      </div>

      <hr class="my-4" />

      <div id="tape-deck-controls">
        <form id="capture-form" @submit.prevent="archiveSubmit">
          <div class="form-group">
            <div class="my-3">
              <input
                type="email"
                class="form-control form-control-lg"
                id="emailInput"
                aria-describedby="emailHelp"
                placeholder="Your email"
                v-model="email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Enter your email address.</small
              >
            </div>
            <div class="my-3">
              <input
                type="text"
                class="form-control form-control-lg"
                id="captureURLInput"
                aria-describedby="captureURLHelp"
                placeholder="URL to archive"
                v-model="archiveURL"
              />
              <small id="captureURLHelp" class="form-text text-muted"
                >Enter the URL of an mp3 or m3u file.</small
              >
            </div>
            <button
              name="captureURLButton"
              class="btn btn-primary btn-lg my-3"
              href="#"
              role="button"
              type="submit"
            >
              Archive Now
            </button>
          </div>
        </form>

      <p class="lead">
        <a class="btn btn-outline-info btn-lg my-3" href="#" role="button"
          >Your Archives</a
        >

        <!-- not implemented yet 
        <a class="btn btn-outline-info btn-lg" href="#" role="button"
          >Upcoming Recordings</a
        >
        -->
      </p>

      <footer class="d-block d-sm-none">
        <a href="https://github.com/jrnewton/tapedeck"
          >View the code on GitHub</a
        >
      </footer>

      <audio controls>
        <source src="test.mp3" type="audio/mpeg" preload="metadata" />
        <p>
          Your browser does not support audio controls but you can
          <a href="test.mp3">download the file</a> directly.
        </p>
      </audio>
    </section>
  </body>
</html>
