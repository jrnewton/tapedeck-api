<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tape Deck - record radio streams to the cloud</title>
    <link rel="stylesheet" href="sketchy.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="jumbotron">
      <div class="row">
        <div class="col-12 col-lg-8">
          <h1 class="display-3">Welcome to Tape Deck</h1>
          <p class="lead">Record radio streams to the cloud</p>
        </div>

        <aside class="card col-12 col-lg-4 d-none d-sm-block">
          <div class="card-body">
            <h4 class="card-title">About</h4>
            <p class="card-text">
              I &#128151; <a href="https://wmbr.org/">college radio</a> and
              wrote this app to capture my favorite shows for later listening
              and archiving.
            </p>
            <a href="https://github.com/jrnewton/tapedeck" class="card-link"
              >View the code on GitHub</a
            >
          </div>
        </aside>
      </div>

      <hr class="my-4" />

      <div id="tape-deck-controls">
        <form id="capture-form" @submit.prevent="archiveSubmit">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              id="captureURLInput"
              aria-describedby="captureURLHelp"
              placeholder="URL to archive immediately"
              v-model="archiveURL"
            />
            <small id="captureURLHelp" class="form-text text-muted"
              >Enter the URL of an mp3 or m3u file.</small
            >
            <button
              name="captureURLButton"
              class="btn btn-primary btn-lg"
              href="#"
              role="button"
              type="submit"
            >
              Archive Now
            </button>
          </div>
        </form>
        <!-- Not implemented yet 
        <form id="schedule-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              id="scheduleInput"
              aria-describedby="scheduleHelp"
              placeholder="Time to start recording"
            />
            <small id="scheduleHelp" class="form-text text-muted"
              >Enter the URL of an m3u file to archive all linked
              contents.</small
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="durationInput"
              aria-describedby="durationHelp"
              placeholder="# of hours to record"
            />
            <small id="durationHelp" class="form-text text-muted"
              >Enter the nubmer of hours to capture the stream.</small
            >
            <button
              name="scheduleButton"
              class="btn btn-primary btn-lg"
              href="#"
              role="button"
              type="submit"
            >
              Schedule a recording
            </button>
          </div>
           -->
        </form>
      </div>
      <p class="lead">
        <a class="btn btn-outline-info btn-lg" href="#" role="button"
          >Your Archives</a
        >

        <!-- not implemented yet 
        <a class="btn btn-outline-info btn-lg" href="#" role="button"
          >Upcoming Recordings</a
        >
        -->
      </p>

      <footer>
        <div class="tapedeck-bg"></div>
        <a href="https://github.com/jrnewton/tapedeck" class="d-block d-sm-none"
              >View the code on GitHub</a
            >
      </footer>
    </section>

  </body>
</html>
